<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Red Circle Button</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
    }

    .button {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        animation: tingle 2s infinite alternate;
    }

    @keyframes tingle {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.05);
        }
    }

    .button img {
        width: 80%;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .button-container {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 10px; /* Decrease padding */
        box-sizing: border-box;
    }

    .image-container {
        text-align: center;
    }

    .image-container h3 {
        color: white;
        font-size: 16px;
        margin-top: 5px; /* Adjust spacing between image and heading */
    }

    .message-box {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: none;
    }

    .message-box.visible {
        display: block;
    }

    .message-box input[type="text"],
    .message-box textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .message-box button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: red;
        color: white;
        cursor: pointer;
    }

    .message-box button.close {
        background-color: #ccc;
        margin-right: 10px;
    }
</style>
</head>
<body>

<div class="button-container">
    <div class="image-container">
        <img src="Home.png" alt="Image 1" class="image" height="55%" width="50">
        <h3>Home page</h3>
    </div>
    <div class="image-container">
        <img src="Emergency.png" alt="Image 2" class="image" height="55%" width="50">
        <h3>Emergency contact</h3>
    </div>
    <div class="image-container" onclick="playAudio()">
        <img src="buzzer.png" alt="Image 3" class="image" height="55%" width="50">
        <h3>Buzzer</h3>
    </div>
</div>

<audio id="buzzerAudio" src="audio.mp3"></audio>

<a href="#" class="button" onclick="showMessageBox()">
    SOS
</a>

<div class="message-box" id="messageBox">
    <input type="text" placeholder="Name" id="nameInput">
    <input type="text" placeholder="Phone Number" id="phoneInput">
    <input type="text" placeholder="Address" id="addressInput">
    <textarea placeholder="Message" rows="4" id="messageTextarea"></textarea>
    <button class="close" onclick="hideMessageBox()">Close</button>
    <button onclick="submitMessage()">Submit</button>
</div>

<script>
    function showMessageBox() {
        document.getElementById('messageBox').classList.add('visible');
    }

    function hideMessageBox() {
        document.getElementById('messageBox').classList.remove('visible');
    }

    function submitMessage() {
        var name = document.getElementById('nameInput').value;
        var phone = document.getElementById('phoneInput').value;
        var address = document.getElementById('addressInput').value;
        var message = document.getElementById('messageTextarea').value;
        var latitude = null;
        var longitude = null;
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                latitude = position.coords.latitude;
                longitude = position.coords.longitude;
                sendToGoogleSheets(name, phone, address, message, latitude, longitude);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }

        // Reset the input fields
        document.getElementById('nameInput').value = '';
        document.getElementById('phoneInput').value = '';
        document.getElementById('addressInput').value = '';
        document.getElementById('messageTextarea').value = '';
        // Hide the message box
        hideMessageBox();
    }

    function sendToGoogleSheets(name, phone, address, message, latitude, longitude) {
        var formData = new FormData();
        formData.append("name", name);
        formData.append("phone", phone);
        formData.append("address", address);
        formData.append("message", message);
        formData.append("latitude", latitude);
        formData.append("longitude", longitude);

        fetch("https://script.google.com/macros/s/AKfycbzpkWHNGf1F1a-mxZKMz8YIUJWdSXGWaoEyg8_7OhLFmDdFEfeq2tadiNk1-VK3k2js/exec", {
            method: "POST",
            body: formData
        }).then(response => {
            if (response.ok) {
                alert("Data sent successfully");
            } else {
                alert("Failed to send data");
            }
        }).catch(error => {
            alert("Error: " + error);
        });
    }

    function playAudio() {
        var audio = document.getElementById('buzzerAudio');
        audio.play();
    }
</script>

</body>
</html>
